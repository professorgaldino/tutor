<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Tutores</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    h1, h2 {
      color: #2c5aa0;
      margin-bottom: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #2c5aa0;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #ffffff;
      color: #333333;
      font-size: 16px;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      border-color: #2c5aa0;
      outline: none;
      box-shadow: 0 0 0 2px rgba(44, 90, 160, 0.2);
    }

    button {
      background-color: #2c5aa0;
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1d4375;
    }

    .students-container {
      display: none;
      margin-top: 30px;
    }

    .student-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .student-card {
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 20px 15px;
      border: 1px solid #e1e5eb;
    }

    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-color: #2c5aa0;
    }

    .photo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #e1e5eb;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f4f9;
      transition: border-color 0.3s;
    }

    .student-card:hover .photo-container {
      border-color: #2c5aa0;
    }

    .student-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .student-info {
      padding: 0 5px;
    }

    .student-info h3 {
      margin: 0 0 8px 0;
      color: #2c5aa0;
      font-size: 16px;
    }

    .student-info p {
      margin: 5px 0;
      color: #666666;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 85%;
      max-width: 1000px;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 30px;
      color: #ffffff;
      cursor: pointer;
      z-index: 1001;
      background: rgba(0,0,0,0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      transition: background-color 0.2s;
    }

    .close-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .welcome-message {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #ffffff;
      padding: 15px;
      background-color: #2c5aa0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .no-students {
      text-align: center;
      grid-column: 1 / -1;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      color: #666666;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e5eb;
    }

    .no-students h3 {
      color: #2c5aa0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logoescola.png" alt="Logo da Escola" class="logo" />
      <h1>Portal de Tutores</h1>
    </header>

    <div id="login-container" class="login-container">
      <h2>Login do Tutor</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" required placeholder="Ex: david, emeline" />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" required placeholder="Sua senha" />
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div id="students-container" class="students-container">
      <div id="welcome-message" class="welcome-message"></div>
      <div id="student-grid" class="student-grid">
        <!-- Alunos serão carregados aqui via JavaScript -->
      </div>
    </div>
  </div>

  <div id="student-modal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <iframe id="student-frame" src=""></iframe>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginContainer = document.getElementById('login-container');
    const studentsContainer = document.getElementById('students-container');
    const studentGrid = document.getElementById('student-grid');
    const modal = document.getElementById('student-modal');
    const studentFrame = document.getElementById('student-frame');
    const welcomeMessage = document.getElementById('welcome-message');

    let alunosData = [];
    let currentTutor = '';

    async function loadAlunosData() {
      try {
        const response = await fetch('alunossalas.json');
        if (!response.ok) throw new Error('Erro ao carregar os dados dos alunos');
        alunosData = await response.json();
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao carregar os dados dos alunos. Verifique o console para mais detalhes.');
        alunosData = {
          "alunos": [
            { "nome": "João Silva", "chamada": 5, "sala": "6a", "foto": "João Silva.jpg", "tutor": "david" },
            { "nome": "Maria Oliveira", "chamada": 12, "sala": "7b", "foto": "Maria Oliveira.jpg", "tutor": "emeline" }
          ]
        };
      }
    }

    const validUsers = {
      'david': 'senha123',
      'emeline': 'senha456',
      'admin': 'admin123'
    };

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.toLowerCase();
      const password = document.getElementById('password').value;
      await loadAlunosData();
      if (validUsers[username] && validUsers[username] === password) {
        currentTutor = username;
        loginContainer.style.display = 'none';
        studentsContainer.style.display = 'block';
        welcomeMessage.textContent = `Bem-vindo(a), ${capitalizeFirstLetter(username)}! Seus tutorados:`;
        loadStudents(username);
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });

    function capitalizeFirstLetter(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function loadStudents(tutor) {
      studentGrid.innerHTML = '';
      const alunosDoTutor = alunosData.alunos.filter(aluno => aluno.tutor.toLowerCase() === tutor.toLowerCase());
      if (alunosDoTutor.length === 0) {
        studentGrid.innerHTML = `
          <div class="no-students">
            <h3>Nenhum aluno encontrado</h3>
            <p>Não há alunos cadastrados para este tutor.</p>
          </div>`;
        return;
      }
      alunosDoTutor.sort((a, b) => a.chamada - b.chamada);
      alunosDoTutor.forEach(aluno => {
        const card = document.createElement('div');
        card.className = 'student-card';
        card.onclick = () => openStudentPage(aluno);
        card.innerHTML = `
          <div class="photo-container">
            <img src="${aluno.foto}" alt="${aluno.nome}" class="student-photo" onerror="this.src='placeholder.jpg'">
          </div>
          <div class="student-info">
            <h3>${aluno.nome}</h3>
            <p>Sala: ${aluno.sala.toUpperCase()}</p>
            <p>Chamada: ${aluno.chamada}</p>
          </div>`;
        studentGrid.appendChild(card);
      });
    }

    function openStudentPage(aluno) {
      studentFrame.src = `boletins/${aluno.sala.toLowerCase()}/${aluno.nome}.html`;
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden'; // Impede rolagem da página principal
    }

    function closeModal() {
      modal.style.display = 'none';
      studentFrame.src = '';
      document.body.style.overflow = 'auto'; // Restaura rolagem
    }

    // Fechar modal ao clicar fora do conteúdo
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Fechar modal com tecla ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        closeModal();
      }
    });
  </script>
</body>
</html>
